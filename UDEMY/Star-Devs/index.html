<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star-Devs</title>
    <!--CSS e JS-->
    <link rel="stylesheet" href="../CSS/stardevs.css">
    <script src="../JS/stardevs.js " defer></script>
    <!--Fonts e Icons-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Star-Devs</h1>
    </header>

    <main>
      <section class="cards-main">
        <div class="card-container">
          <div class="card-main">
            <span>Personagens</span>
            <h2 id="persons">Carregando...</h2>
          </div>
          <img src="https://raw.githubusercontent.com/zCHICOz/Curso-HTML-CSS-JS/8d16a97cc2192352de58eec057a3270cce0e5884/StarDevs/img/darth.svg" alt="Imagem Personagens">
        </div>

        <div class="card-container">
          <div class="card-main">
            <span>Naves Estelares</span>
            <h2 id="starships">Carregando...</h2>
          </div>
          <img src="https://raw.githubusercontent.com/zCHICOz/Curso-HTML-CSS-JS/8d16a97cc2192352de58eec057a3270cce0e5884/StarDevs/img/starship.svg" alt="Imagem Naves Estalares">
        </div>

        <div class="card-container">
          <div class="card-main">
            <span>Planetas</span>
            <h2 id="planets">Carregando...</h2>
          </div>
          <img src="https://raw.githubusercontent.com/zCHICOz/Curso-HTML-CSS-JS/8d16a97cc2192352de58eec057a3270cce0e5884/StarDevs/img/planet.svg" alt="Imagem Planetas">
        </div>
      </section>

      <section class="phrases-container">
        <button id="btn-phrases" onclick="loadPhrase()">Ler uma frase!</button>
        <p id="phrase"></p>
      </section>
    </main>

  </body>
</html>
