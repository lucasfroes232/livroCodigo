<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS e JS-->
    <link rel="stylesheet" href="../CSS/guessnumber.css">
    <script src="../JS/guessnumber.js" defer></script>
    <!--Font e Icons-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7f29093c88.js" crossorigin="anonymous" defer></script>
    <title>Guess number</title>
</head>

<body>
    <header>
        <a href="#"><h1>Guess-Number</h1> </a>
    </header>

    <main class="container">
        <form  id="form">
            <label for="kick">Digite um numero (0 - 10):</label>
            <input type="number" id="kick"  min="0" max="10" placeholder="0">

            <button type="submit">Jogar</button>
        </form>

        <section class="result-box" id="result">
            <h2 id="status">Adivinhe o numero sorteado</h2>
            <span id="attempt">Tentativas: 0</span>

            <button id="btnRestart" onclick="restart()">Jogar de novo</button>
        </section>
    </main>

    <footer>
        <p>Guess-Number, 2022 &copy; </p>
    </footer>
</body>
    
</html>
